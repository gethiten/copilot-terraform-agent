<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot Terraform Agent</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { 
            text-align: center; 
            margin-bottom: 10px;
            font-size: 2rem;
        }
        .subtitle { 
            text-align: center; 
            color: #888; 
            margin-bottom: 30px;
        }
        .badge {
            display: inline-block;
            background: #6366f1;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-left: 10px;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 500;
            color: #ccc;
        }
        textarea, input, select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        textarea { height: 120px; resize: vertical; }
        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .row { display: flex; gap: 20px; }
        .row > div { flex: 1; }
        button {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            display: none;
        }
        .result.show { display: block; }
        .result.success { border-left: 4px solid #10b981; }
        .result.error { border-left: 4px solid #ef4444; }
        pre {
            background: rgba(0,0,0,0.5);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.875rem;
            max-height: 400px;
            overflow-y: auto;
        }
        .templates {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        .template-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            text-align: left;
            font-size: 0.875rem;
        }
        .template-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        a { color: #6366f1; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Copilot Terraform Agent <span class="badge">Azure OpenAI</span></h1>
        <p class="subtitle">Generate Azure infrastructure code with AI - Powered by Copilot Studio</p>
        
        <div class="card">
            <label>Quick Templates</label>
            <div class="templates" id="templates"></div>
            
            <label for="prompt">What infrastructure do you need?</label>
            <textarea id="prompt" placeholder="Example: Create an Azure Storage Account with blob container for storing backups"></textarea>
            
            <div class="row">
                <div>
                    <label for="location">Azure Region</label>
                    <select id="location">
                        <option value="eastus">East US</option>
                        <option value="eastus2">East US 2</option>
                        <option value="westus2">West US 2</option>
                        <option value="westeurope">West Europe</option>
                        <option value="northeurope">North Europe</option>
                        <option value="centralus">Central US</option>
                    </select>
                </div>
                <div>
                    <label for="resourceGroup">Resource Group (optional)</label>
                    <input type="text" id="resourceGroup" placeholder="Leave empty to auto-generate">
                </div>
            </div>
            
            <label>
                <input type="checkbox" id="createPR" checked style="width: auto; margin-right: 8px;">
                Create GitHub Pull Request
            </label>
            <br><br>
            
            <button id="generateBtn" onclick="generate()">
                ‚ú® Generate Terraform
            </button>
            
            <div id="result" class="result"></div>
        </div>
        
        <div class="card" style="text-align: center; padding: 20px;">
            <p style="color: #888; font-size: 0.875rem;">
                API Endpoint: <code>/api/copilot/generate</code> | 
                <a href="/api/health" target="_blank">Health Check</a> | 
                <a href="/api/templates" target="_blank">Templates</a>
            </p>
        </div>
    </div>

    <script>
        // Load templates
        fetch('/api/templates')
            .then(r => r.json())
            .then(data => {
                const container = document.getElementById('templates');
                data.templates.forEach(t => {
                    const btn = document.createElement('button');
                    btn.className = 'template-btn';
                    btn.innerHTML = `<strong>${t.name}</strong><br><small>${t.description}</small>`;
                    btn.onclick = () => document.getElementById('prompt').value = t.prompt;
                    container.appendChild(btn);
                });
            });

        async function generate() {
            const btn = document.getElementById('generateBtn');
            const result = document.getElementById('result');
            
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Generating...';
            result.className = 'result';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/api/copilot/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: prompt,
                        location: document.getElementById('location').value,
                        resource_group_name: document.getElementById('resourceGroup').value,
                        create_pr: document.getElementById('createPR').checked
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    let html = `<h3 style="color: #10b981; margin-bottom: 16px;">‚úÖ ${data.message}</h3>`;
                    
                    if (data.pr_url) {
                        html += `<p style="margin-bottom: 16px;"><strong>Pull Request:</strong> <a href="${data.pr_url}" target="_blank">${data.pr_url}</a></p>`;
                    }
                    
                    html += `<h4 style="margin: 16px 0 8px;">Generated Terraform:</h4>`;
                    html += `<pre>${escapeHtml(data.terraform_code)}</pre>`;
                    
                    result.innerHTML = html;
                    result.className = 'result show success';
                } else {
                    result.innerHTML = `<h3 style="color: #ef4444;">‚ùå Error</h3><p>${data.error}</p>`;
                    result.className = 'result show error';
                }
            } catch (e) {
                result.innerHTML = `<h3 style="color: #ef4444;">‚ùå Error</h3><p>${e.message}</p>`;
                result.className = 'result show error';
            }
            
            btn.disabled = false;
            btn.innerHTML = '‚ú® Generate Terraform';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
